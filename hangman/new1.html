<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="new.css">  
<body>
 <div class="main">
     <div class="all">
         <div class="one">
          <div class="title">
           <h1 class="t1">Hangman</h1>
          </div>
          <div class="pic">
              <img src="a.png" alt="" class="photo">
          </div>
          <div class="end">
            <h2 class="t2">Click here</h2>
            <button class="press">Start</button>
          </div>
         </div>
         <div class="two">
             <div class="int">
                <h1 class="t3">Instruction</h1>
             </div>
             <div class="rule">
                <ul class="list">
                    <li>1) You have to answer all question</li>
                    <li>2) You will get 7 chances to answer</li>
                    <li>3) For each mistake you may you iwll lose one body part</li>
                </ul>
             </div>
             <div class="enjoy">
                <h2 class="t4">ENJOY THE GAME</h2>
             </div>
             <div class="end2">
                 <h1 class="t5">Click here</h1>
                 <button class="press2">Start</button>
             </div>
         </div>
         <div class="three">
             <div class="level">
                 <h1 class="t5">Level <span class="number"></span></h1>
             </div>
             <div class="life">
                 <h1 class="t6">Life <span class="lifenum"></span></h1>
             </div>
             <div class="head">
                <h1 class="t7"></h1>
            </div>
             <div class="answer">
                 <input type="text" class="give" value="">
             </div>
             <div class="final">
                 <input type="Submit" value='ok' class="ok">
             </div>

                <div class="body">
                    <img src="0.png" alt="" class="body0">
                    <img src="1.png" alt="" class="body1">
                    <img src="4.png" alt="" class="body2">
                    <img src="2.png" alt="" class="body3">
                    <img src="3.png" alt="" class="body4">
                    <img src="5.png" alt="" class="body5">
                    <img src="main.png" alt="" class="body6">
                    <img src="dead1.png" alt="" class="body7">\
                    <h1 class="dead">Dead<br></b></h1>
                    <h2 class="dead2">Refresh to play Again</h2>
                    </div>
         </div>
     </div>
 </div>
    <script src="new.js"></script>
</body>
</html>
